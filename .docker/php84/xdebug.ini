; Enable Xdebug
zend_extension=xdebug

; Modes:
; - debug: step debugging
; - develop: better error messages/stack traces
; - coverage: code coverage (slower)
; - profile: profiling
; - trace: function traces
xdebug.mode=${XDEBUG_MODE}
xdebug.start_with_request=${XDEBUG_START_WITH_REQUEST}

; Discover the IDE host automatically (works well on Docker Desktop Mac/Windows).
; On Linux, you may prefer setting XDEBUG_CLIENT_HOST explicitly in docker-compose.
xdebug.discover_client_host=${XDEBUG_DISCOVER_CLIENT_HOST}
xdebug.client_host=${XDEBUG_CLIENT_HOST}
xdebug.client_port=${XDEBUG_CLIENT_PORT}

; Optional logging (set XDEBUG_LOG_LEVEL=0 to disable)
xdebug.log=${XDEBUG_LOG}
xdebug.log_level=${XDEBUG_LOG_LEVEL}

; Recommended for IDE mapping
xdebug.idekey=${XDEBUG_IDEKEY}

; Increase nesting level if you hit "maximum function nesting" issues (rare nowadays)
xdebug.max_nesting_level=512
